    <h1>Edit Product - Note 50 Pro+ 5G</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCGQQctZ7uJwmqfF9OanQhNFNW1pGrisqiWPen_nmQ8KckgANNCIwIQMw&s=10" style="height: 200px; width: 200px; padding: 10px; outline: solid black; border-radius: 5px">
    <form>
      <table>
        <tr>
          <td><label for="name">Product Name:</label></td>
          <td><input type="text" id="name" name="name" value="NOTE 50 Pro+ 5G" /></td>
        </tr>
        <tr>
          <td><label for="stock">Current Stock:</label></td>
          <td><input type="number" id="stock" name="stock" value="50" /></td>
        </tr>
        <tr>
          <td><label for="status">Status:</label></td>
          <td>
            <select id="status" name="status">
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="price">Price:</label></td>
          <td><input type="text" id="price" name="price" value="â‚±17,999.00" /></td>
        </tr>
        <tr>
          <td><label for="description">Description:</label></td>
          <td><textarea id="description" name="description" rows="4">6.78" 144Hz 1080p AMOLED screen, MediaTek Dimensity 8350 ULTIMATE Proccessor, 50MP Main Camera, 5200mAh Battery</textarea></td>
        </tr>
      </table>
      <button class="btn btn-success" type="submit"><a href="PM.html">Save Changes</a></button>
      <button class="btn btn-success" type="submit" style="background-color: #e63737;"><a href="PManagement.html">Cancel</a></button>
